<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Cyberbullying Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="/static/script.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 700px;
      margin-top: 5%;
    }
    .result-box {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cyberbullying AI</a>
        <div class="form-check form-switch ms-auto me-3 text-white">
          <input class="form-check-input" type="checkbox" id="theme-toggle">
          <label class="form-check-label" for="theme-toggle">üåô Dark</label>
        </div>
      </div>
    </nav>

  <div class="container bg-white p-5 rounded shadow-sm">
    <h1 class="mb-4 text-center">Cyberbullying Classifier</h1>

    <div class="mb-3">
      <label for="text-input" class="form-label">Input</label>
      <textarea class="form-control" id="text-input" rows="4" placeholder="Text..."></textarea>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" id="submit-btn">Analyze</button>
    </div>

    <div class="alert alert-info mt-4 d-none" id="result-box"></div>
  </div>

    <div id="feedback-section" class="mt-3 d-none">
      <p>Is the result accurate?</p>
      <button class="btn btn-sm btn-success me-2" id="btn-correct">‚úÖ Yes</button>
      <button class="btn btn-sm btn-danger" id="btn-incorrect">‚ùå No</button>
    </div>

    <div id="correction-form" class="mt-3 d-none">
      <label for="correct-label" class="form-label">Select the correct class:</label>
      <select id="correct-label" class="form-select mb-2">
        <option value="" disabled selected>-- Select class --</option>
        <option value="age">age</option>
        <option value="ethnicity">ethnicity</option>
        <option value="gender">gender</option>
        <option value="not_cyberbullying">not_cyberbullying</option>
        <option value="other_cyberbullying">other_cyberbullying</option>
        <option value="religion">religion</option>
      </select>
      <button class="btn btn-primary btn-sm" id="send-correction">Submit</button>
    </div>

  <div class="mt-4" id="probs-container" style="display: none;">
    <h5>Probabilities by class:</h5>
    <div id="probs-bars"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
